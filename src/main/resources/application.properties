# Configuración del cliente REST externo
# Clave definida en @RegisterRestClient(configKey = "posts-api-external")
posts-api-external/mp-rest/url=https://jsonplaceholder.typicode.com

# Configuración del puerto de la aplicación
quarkus.http.port=8080

# Configuración de timeouts para clientes REST (bueno para pruebas técnicas)
posts-api-external/mp-rest/connect-timeout=5000
posts-api-external/mp-rest/read-timeout=10000

# Logging para debugging
quarkus.log.level=INFO
quarkus.log.category."com.bancohogar".level=DEBUG

# Habilitar OpenAPI/Swagger
quarkus.smallrye-openapi.path=/q/swagger-ui
quarkus.smallrye-openapi.info-title=Posts API
quarkus.smallrye-openapi.info-version=1.0.0

# Health checks
quarkus.smallrye-health.root-path=/q/health
quarkus.smallrye-health.ui.root-path=/q/health-ui

# Cache (si decides implementarlo después)
# quarkus.cache.enabled=true